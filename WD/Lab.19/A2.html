<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Form</title>
	<link href=" ./../bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container-fluid">
		<form class="form border border-dark">
			<div class="row">
				<div class="col-12 text-center"><h1>COVID-19 Vaccine Registration Form</h1></div>
			</div>
			<div class="p-3 row">
				<div class="col-6 text-center">Full Name</div>
				<div class="col-6 text-center"><input type="text"></div>
			</div>
			<div class="p-3 row">
				<div class="col-6 text-center">Last Name</div>
				<div class="col-6 text-center"><input type="text"></div>
			</div>
			<div class="p-3 row">
				<div class="col-6 text-center">Aadhar Number</div>
				<div class="col-6 text-center"><input type="text"></div>
			</div>
			<div class="p-3 row">
			<div class="col-6 text-center">Vaccine Name</div>
			<div class="col-6 text-center">
				<select>
					<option selected disabled>Please Select Vaccine Name</option>
					<option>A+</option>
					<option>A</option>
					<option>B</option>
				</select>
			</div>
			</div>
			<div class="p-3 row">
			<div class="col-6 text-center">Vaccine Center Name</div>
			<div class="col-6 text-center">
				<select>
					<option selected disabled>Please Select Vaccine Center Name</option>
					<option>A+</option>
					<option>A</option>
					<option>B</option>
				</select>
			</div>
			</div>
			<div class="p-3 row">
				<div class="col-6 text-center">Dose Number</div>
				<div class="col-6 text-center"><input type="number" name="Date of Dose"></div>
			</div>
			<div class="p-3 row">
				<div class="col-6 text-center">Date Of Dose</div>
				<div class="col-6 text-center"><input class="form-control" type="date"></div>
			</div>
			<div class="p-3 row">
			<div class="d-inline-block text-center">
				<button class="rounded" type="Submit">Click Here</button>
				<button class="rounded" type="Cancel">Cancel</button>
			</div>
		</div>
		</form>
	</div>
<script src="./../bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
