<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Form</title>
	<link href=" ./../bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container-fluid">
		<form class="form form-control border border-dark">
			<div class="text-center"><h1>Employee Registration</h1></div>
			<div class="text-center mt-5"><h3>Personal Information</h3></div>
			<div class="mt-3 row">
				<div class="col-2 text-center">Employee Id</div>
				<div class="col-2 text-center">:</div>
				<div class="col-2 text-center"><input type="text" placeholder="Enter Employee Id"></div>
				<div class="col-2 text-center">Employee Name</div>
				<div class="col-2 text-center">:</div>
				<div class="col-2 text-center"><input type="text" placeholder="Enter Employee Name"></div>
			</div>
			<div class="mt-3 row">
				<div class="col-2 text-center">Email</div>
				<div class="col-2 text-center">:</div>
				<div class="col-2 text-center"><input type="email" placeholder="Enter Email"></div>
				<div class="col-2 text-center">Contact No.</div>
				<div class="col-2 text-center">:</div>
				<div class="col-2 text-center"><input type="number" placeholder="Enter Contact No."></div>
			</div>
			<div class="row">
				<div class="col-2 text-center">Marital Status</div>
				<div class="col-2 text-center">:</div>
				<div class="col-2 text-start"><input type="radio">Single <input type="radio">Married</div>
			</div>
			<div class="text-center mt-5"><h3>Education Qualification</h3></div>
			<div class="mt-3 row">
				<div class="col-2 text-center">Education</div>
				<div class="col-2 text-center">:</div>
				<div class="col-2 text-center"><input type="email" placeholder="Enter Education Details"></div>
				<div class="col-2 text-center">Experience</div>
				<div class="col-2 text-center">:</div>
				<div class="col-2 text-center"><input type="number" placeholder="Enter Experience Details"></div>
			</div>
			<div class="text-center mt-5"><h3>Job Details</h3></div>
			<div class="mt-3 row">
				<div class="col-2 text-center">Designation</div>
				<div class="col-2 text-center">:</div>
				<div class="col-2 text-center"><input type="email" placeholder="Enter Designation Details"></div>
				<div class="col-2 text-center">Job Location</div>
				<div class="col-2 text-center">:</div>
				<div class="col-2 text-center"><input type="number" placeholder="Enter Job Location"></div>
			</div>
			<div class="mt-3 mb-5 row">
				<div class="col-2 text-center">Salary</div>
				<div class="col-2 text-center">:</div>
				<div class="col-2 text-center"><input type="text" placeholder="Enter Salary Details"></div>
			</div>
			<div><hr></div>
			<div class="mb-5 row">
				<div class="col-12 text-center">
					<button type="btn btn-secondary-subtle">Register</button>
				</div>
			</div>
		</form>
	</div>
<script src="./../bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
