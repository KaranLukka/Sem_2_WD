<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Animations</title>
	<style type="text/css">
		div{
			animation-duration: 5s;
			animation-name: slidein;
		}
		@keyframes slidein{
			0%{
				margin: 0% 80% 60% 0%;
			}
			25%{
				margin: 0% 0% 60% 80%;
			}
			50%{
				margin: 60% 0% 0% 80%;
			}
			75%{
				margin: 60% 80% 0% 0%;
			}
			100%{
				margin: 0% 80% 60% 0%;
			}
		}
	</style>
</head>
<body>
	<div>Hello</div>
</body>
</html>
