<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Animations</title>
	<style type="text/css">
		div{
			text-align: center;
			animation-duration: 5s;
			animation-name: slidein;
		}
		@keyframes slidein{
			from{
				background-color: red;
			}
			to{
				background-color: yellow;
			}
		}
	</style>
</head>
<body>
	<div>Hello</div>
</body>
</html>
