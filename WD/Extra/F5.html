<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
</head>
<body>
	<form>
		<table border="2" cellspacing="0" align="center" width="100%">
			<tr>
				<td align="center">Name:<br><input type="text" name="name"></td>
				<td align="center">Email:<br><input type="email" name="email"></td>
			</tr>
			<tr>
				<td align="center">enroll:<br><input type="text" name="enroll"></td>
				<td align="center">sem:<br><input type="number" name="sem"></td>
			</tr>
			<tr>
				<td align="right">Address:</td>
				<td><textarea></textarea></td>
			</tr>
			<tr>
				<td align="center">city:<select>
					<option selected disabled>Select city</option>
					<option>Rajkot</option>
					<option>Jamnagar</option>
					<option>Ahemdabad</option>
				</select></td>
				<td align="center">Gender:<input type="radio" name="gender">male<input type="radio" name="gender">female</td>
			</tr>
			<tr>
				<td align="center">fav sports:</td>
				<td><input type="checkbox" name="sports">cricket:<input type="checkbox" name="sports">Chess<br>
					<input type="checkbox" name="sports">volleyball<input type="checkbox" name="sports">swimming<br>
					<input type="checkbox" name="sports">badminton<input type="checkbox" name="sports">carrom<br>
					<input type="checkbox" name="sports">basketball<input type="checkbox" name="sports">baseball<br>
					<input type="checkbox" name="sports">tennis<input type="checkbox" name="sports">golf<br>
					<input type="checkbox" name="sports">boxing<input type="checkbox" name="sports">f1-race<br>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">Profile image:<input type="file" name="file"></td>
			</tr>
			<tr>
				<td><input type="Submit" name="Submit"></td>
				<td><input type="Reset" name="Reset"></td>
			</tr>
		</table>
	</form>
</body>
</html>
