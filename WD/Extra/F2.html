<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Employee Registration</title>
</head>
<body>
	<h1 align="center">Employee Registration</h1>
	<fieldset style=" margin-left: 25%; margin-right: 25%;"><legend>Personal Information</legend>
	<form>
		<table align="center">
			<tr valign="center">
				<td>Employee Id</td>
				<td>:</td>
				<td><input type="text" name="ID"></td>
			</tr>
			<tr>
				<td>Employee Name</td>
				<td>:</td>
				<td><input type="text" name="Name"></td>
			</tr>
			<tr>
				<td>Email Id</td>
				<td>:</td>
				<td><input type="Email" name="Email"></td>
			</tr>
			<tr>
				<td>Contact Number</td>
				<td>:</td>
				<td><input type="Number" name="Number"></td>
			</tr>
			<tr>
				<td>Marital Status</td>
				<td>:</td>
				<td><input type="radio" name="Status">Married
					<input type="radio" name="Status">Unmarried
				</td>
			</tr>
		</table>
	</form>
	</fieldset>
	<fieldset style=" margin-left: 25%; margin-right: 25%;"><legend>Education/Experience</legend>
	<form>
		<table align="center">
			<tr valign="center">
				<td>Education</td>
				<td>:</td>
				<td><textarea></textarea></td>
			</tr>
			<tr>
				<td>Experience</td>
				<td>:</td>
				<td><textarea></textarea></td>
			</tr>
		</table>
	</form>
</fieldset>
<fieldset style=" margin-left: 25%; margin-right: 25%;"><legend>Job Details</legend>
	<form>
		<table align="center">
			<tr valign="center">
				<td>Designation</td>
				<td>:</td>
				<td><textarea></textarea></td>
			</tr>
			<tr>
				<td>Job Location</td>
				<td>:</td>
				<td><select>
					<option selected disabled>Select Location</option>
					<option>Rajkot</option>
					<option>Jamnagar</option>
					<option>Ahemdabad</option>
				</select></td>
			</tr>
		</table>
	</form>
</fieldset>
<table align="center">
	<tr>
<td ><input type="Submit" name="Submit">
<button type="Cancel">Cancel</button></td></tr>
</table>
</body>
</html>
