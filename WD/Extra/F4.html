<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
</head>
<body>
	<h1 align="center">Novell Services<br>Login</h1>
	<table align="center">
		<tr>
			<td>Username:</td>
			<td><input type="text" name="Name"></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="text" name="Password"></td>
		</tr>
		<tr>
			<td>Mobile:</td>
			<td><input type="number" name="number"></td>
		</tr>
		<tr>
			<td>City of <br>Employment:</td>
			<td><input type="text" name="city"></td>
		</tr>
		<tr>
			<td>Gender:</td>
			<td><input type="radio" name="gender">Male<br><input type="radio" name="gender">Female</td>
		</tr>
		<tr>
			<td>Web Server:</td>
			<td><select>
				<option selected disabled>--Choose a Server--</option>
				<option>html</option>
				<option>http</option>
			</select></td>
		</tr>
		<tr>
			<td>Please specify<br>your role:</td>
			<td><input type="radio" name="role">Admin<br>
				<input type="radio" name="role">Engineer<br>
				<input type="radio" name="role">Manager<br>
				<input type="radio" name="role">Guest<br>
			</td>
		</tr>
		<tr>
			<td>Single Sign-on<br>to the following:</td>
			<td><input type="checkbox" name="sign in">Mail<br>
				<input type="checkbox" name="sign in">Payroll<br>
				<input type="checkbox" name="sign in">Self-Service<br>
			</td>
		</tr>
	</table>
	<table align="center">
		<tr>
			<td><button type="Login">Login</button>
				<button type="Reset">Reset</button>
			</td>
		</tr>
	</table>
</body>
</html>
