<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tooltip</title>
	<style type="text/css">
		.tooltip{
			position: ;
			display: inline-block;
			border-bottom: 1px dotted black;
		}
		.tooltip .tooltiptext{
			visibility: hidden;
			position: absolute;
			background-color: grey;
			padding: 5px;
			width: 50px;
			z-index: 3;
			font-size: 20px;
		}
		.tooltip:hover .tooltiptext{
			visibility: visible;
		}
	</style>
</head>
<body>
	<div class="tooltip">Hover here to see
		<span class="tooltiptext">Text is here</span>
	</div> abcdefghijklmnopqrstuvwxyz
</body>
</html>
