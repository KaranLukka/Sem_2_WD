<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href=" ./../bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="./../icons-1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-3 p-0">
				<div class="d-inline-block bg-dark text-white text-center p-5 min-vh-100"><h4>Open Admin</h4>
				<div class="mb-4 mt-5 d-flex gap-2">
	  				<input type="text" class="form-control border-success"><i class="bi bi-search fs-5"></i>
				</div>
				<div class="text-white text-start mb-2"><i class="bi bi-bar-chart-line me-3"></i>Dashboard</div>
				<div class="text-white text-start mt-2 mb-2"><i class="bi bi-file-earmark me-3"></i>Pages</div>
				<div class="text-white text-start mt-2 mb-2">
					<i class="bi bi-clipboard2 me-3"></i>
					Admin
					<i class="bi bi-chevron-right"></i>
				</div>
				<div class="text-white text-start mt-2 mb-2">
					<i class="bi bi-gear-wide-connected me-3"></i>
					Helpers
					<i class="bi bi-chevron-right"></i></div>
				<div class="text-white text-start mt-2 mb-2"><i class="bi bi-file-earmark me-3"></i>Media Manager</div>
				<div class="text-white text-start mt-2 mb-2"><i class="bi bi-toggle-on me-3"></i>Config</div>
				<div class="text-white text-start mt-2 mb-2"><i class="bi bi-text-right me-3"></i>Api tester</div>
				<div class="text-white text-start mt-2 mb-2"><i class="bi bi-bounding-box me-3"></i>Page Designer</div>
				</div>
			</div>
			<div class="col-9 p-0">
				<div class="row">
					<div class="col-5 m-2 bi bi-list fs-2"></div>
					<div class="col-6 ms-5 mt-2 mb-2 text-end"><i class="bi bi-person-fill bg-secondary-subtle fs-4 rounded"></i> Administrator</div>
				</div>
				<div class="bg-secondary" style="--bs-bg-opacity: .6;">
					<div class="row">
						<div class="m-3 col-7">
							<div class="d-inline-block"><h1>Page</h1></div>
							<div class="d-inline-block text-muted"><h5>List</h5></div>
						</div>
						<div class="pt-4 col-4 text-muted text-end"><i class="bi bi-house-fill"></i> Home / Pages</div>
					</div>
					<div class="table pt-5 pb-5 ps-2 pe-2 bg-secondary" style="--bs-bg-opacity: .01;">
						<div class="bg-white">
							<tr>
								<thead>
									<td class="col-2 text-white"><i class="bi bi-plus"></i>New</td>
									<td></td>
								</thead>
							</tr>
							<tr>
								<tbody>
									<tr>
										<td></td>
									</tr>
								</tbody>
							</tr>
						</div>
					</div>
				</div>	
			</div>
		</div>
	</div>
<script src="./../bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
