<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Create Account</title>
</head>
<body>
	<form style="border:10px solid cadetblue;">
		<table width="50%" align="center" cellspacing="0">
			<tr><h2 align="center">Create Account</h2></tr>
			<hr>
			<tr>
				<td><font color="Green">First Name*</font>
				<td><font color="Green">Last Name</font></td>
			</tr>
			<tr>
				<td><input type="text" name="Name" placeholder="enter your first name"></td>
				<td><input type="text" name="Name" placeholder="enter your last name"></td>
			</tr>
			<tr>
				<td><font color="Green">Email*</font></td>
			</tr>
			<tr>
				<td><input type="Email" name="Email" placeholder="enter your email"></td>
			</tr>
			<tr>
				
				<td><font color="Green">Password*</font>
				<td><font color="Green">Confirm Password*</font></td>
			</tr>
			<tr>
				
				<td><input type="text" name="Name" placeholder="enter your password"></td>
				<td><input type="text" name="Name" placeholder="enter your password again"></td>
			</tr>
			<tr>
				
				<td><font color="Green">Gender</font>
				<td><font color="Green">Hobbies</font></td>
			</tr>
			<tr>
				
				<td><input type="radio" name="Gender">Male
				<input type="radio" name="Gender">Female</td>
				<td><input type="checkbox" name="Hobbies">Music
				<input type="checkbox" name="Hobbies">Sports
				<input type="checkbox" name="Hobbies">Travel
				<input type="checkbox" name="Hobbies">Movies</td>
			</tr>
			<tr>
				
				<td><font color="Green">Source Of Income</font></td>
				<td><font color="Green">Income</font></td>
			</tr>
			<tr>
				
				<td><label for="Source Of Income"></label>
					<select name="Source Of Income" id="Income">
						<option>Employed</option>
						<option>Business</option>
						<option>Retired from Service</option>
					</select>
				</td>
				<td><input type="Range" name="Total Income" min="5000" max="100000" step="5000" ></td>
			</tr>
			<tr>
				
				<td><font color="Green">Upload Profile Picture</font></td>
				<td><font color="Green">Age</font></td>
			</tr>
			<tr>
				
				<td><input type="file" name="File" placeholder="Choose File"></td>
				<td><input type="Number" name="Age"></td>
			</tr>
			<tr>
				
				<td><font color="Green">Bio</font></td>
			</tr>
			<tr>
				
				<td><textarea cols="100px" rows="10px"></textarea></td>
			</tr>
		</table>
		<hr>
		<table>
			<tr><td align="center" colspan="2"><button><font color="Green">Create</font></button></td></tr>
		</table>
	</form>
</body>
</html>
