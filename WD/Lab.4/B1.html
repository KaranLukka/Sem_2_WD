<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<fieldset style="margin-right: 25%;margin-left: 25%;">
			<form>
	<table width="80%" align="center" cellspacing="20">
			<h1 align="center">Employee Registration</h1>
			<caption align="center"><b>Personal Information</b></caption>
				<tr>
					<td>Employee Id</td>
					<td>:</td>
					<td><input type="text" name="ID" placeholder="Enter Employee Id"></td>
					<td>Employee Name</td>
					<td>:</td>
					<td><input type="text" name="name" placeholder="Enter Employee Name"></td>
				</tr>
				<tr>
					<td>Email</td>
					<td>:</td>
					<td><input type="Email" name="Email" placeholder="Enter Email"></td>
					<td>Contact No</td>
					<td>:</td>
					<td><input type="Number" name="Number" placeholder="Enter Contact Number"></td>
				</tr>
				<tr>
					<td>Marital Status</td>
					<td>:</td>
					<td><input type="radio" name="Marital Status">Married
					<input type="radio" name="Marital Status">Unmarried</td>
				</tr>
				<tr colspan="4">
					
				</tr>
				<th colspan="6">Education Qualification</th>
				<tr>
					<td>Education</td>
					<td>:</td>
					<td><input type="text" name="Education" placeholder="Enter Education Details"></td>
					<td>Experience</td>
					<td>:</td>
					<td><input type="text" name="Experience" placeholder="Enter Experience Details"></td>
				</tr>
				<th colspan="6">Job Details </th>
				<tr>
					<td>Designation</td>
					<td>:</td>
					<td><input type="text" name="Designation" placeholder="Enter Designation Details"></td>
					<td>Job Location</td>
					<td>:</td>
					<td><input type="text" name="Job Location" placeholder="Enter Job Location"></td>
				</tr>
				<tr>
					<td>Salary</td>
					<td>:</td>
					<td><input type="Number" name="Salary" placeholder="Enter Salary Details"></td>
				</tr>
				</form>
		</fieldset>

	</table>
	<hr>
	<table align="center">
		<tr><td><button>Register</button></td></tr>
	</table>

</body>
</html>
